{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block head %}
<h1>IRIS-FlaskBlog</h1>
<p>Sign Up</p>
{% endblock %} {% block
content %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="card">
    <h5 class="card-header form-label-font">Sign up</h5>
    <div class="card-body">

      <form method="POST">
        <div class="form-group">
          <label for="email" class="form-label-font">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            required
            placeholder="Enter Email"
          />
          <label for="username" class="form-label-font">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
            placeholder="Enter Username"
          />
          <label for="password1" class="form-label-font">Password</label>
          <input
            type="password"
            id="password1"
            name="password1"
            class="form-control"
            required
            placeholder="Enter Password"
          />
          <label for="password2" class="form-label-font">Password Again</label>
          <input
            type="password"
            id="password2"
            name="password2"
            class="form-control"
            required
            placeholder="Enter Password Again"
          />
          <br />
          <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
 </div>    
</div>
{% endblock %}
