{% extends "base.html" %} 
{% block title %}Login{% endblock %}
{% block head %}
<h1>IRIS-FlaskBlog</h1>
<p>Login Page</p>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <h5 class="card-header form-label-font">Log In</h5>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <br>
            <label for="email" class="form-label-font">Email Address</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
            />
        
            <label for="password" class="form-label-font">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <br />
            <div align="center">
              <button class="btn btn-primary" type="submit">Login</button>              
            </div>
          </div>
        </form>
    </div>
  <div>    
</div>
{% endblock %}
